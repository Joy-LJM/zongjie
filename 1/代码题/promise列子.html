<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var promise=new Promise((resolve,reject)=>{
            setTimeout(()=>{
               resolve("hello")
            },2000)
        })
        promise.then(res=>{
            console.log(res);
        }).catch(err=>{
            console.log(err);
        })
    </script>
</body>
</html>
