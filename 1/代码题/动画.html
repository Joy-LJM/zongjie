<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
            width: 100px;
            height: 20px;
            background-color: red;
            animation: myfirst 5s infinite alternate;
        }
        
        @keyframes myfirst {
            from{height: 20px;}
            to{height: 100px;}
        }
    </style>
</head>
<body>
    <div id="app">
        
    </div>
</body>
</html>
