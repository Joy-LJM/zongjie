    <script>
        // 把字符串转成数组
        var string='aavsdgsgstbbbbbbbbbbbyegh'
        var arr=string.split('')
        // var arr1=new Set(arr)
        // console.log(arr1);
    //    出现最多的字母
        var max;
        // 出现最多的次数
        var maxc=0;
        for(var i=0;i<arr.length;i++){
            var count=0;
            for(var j=0;j<arr.length;j++){
                if(arr[i]==arr[j]){
                    count++;
                }
            }
            if(maxc<count){
                maxc=count;
                max=arr[i]
            }
        }
        console.log(max,maxc);

var ary = "aaabbc";
